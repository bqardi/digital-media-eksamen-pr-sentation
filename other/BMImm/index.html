<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functions</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body class="bmi-background">
    <h1 id="title">Beregn BMI</h1>
    <div class="wrapper">
        <div class="box-wrapper">
            <h1 class="box-title">Beregneren</h1>
            <label for="selector" class="box-label">Vælg beregningstype</label>
            <select id="selector" class="box-selector">
                <option value="bmi">Beregn dit BMI tal</option>
                <option value="moms">Beregn MOMS af beløb</option>
                <option value="deg">Omregn Celsius til Fahrenheit</option>
            </select>
            <label for="input-1" id="label-1" class="box-label">Indtast vægt (kg)</label>
            <input type="text" id="input-1" class="box-input" />
            <div id="visibility-wrapper" class="visible">
                <label for="input-2" id="label-2" class="box-label">Indtast højde (m)</label>
                <input type="text" id="input-2" class="box-input" />
            </div>
            <button id="btn" class="box-button">Beregn</button>
            <div id="output" class="box-result">...</div>
        </div>
    </div>
</body>
</html>
