<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <title>Space Invaders</title>
    <script src="svg.js"></script>
    <script src="spaceinvaders.js"></script>
    <script src="spaceinvaders_waves.js"></script>
</head>
<body>
    <div id="game-parent" class="wrapper">
        <div id="menu" class="menu-wrapper" style="background-color: rgb(0, 0, 0, 0.6)">
            <div id="main-menu" class="ui"></div>
            <div id="upgrade-menu" class="ui"></div>
            <div id="title" class="ui">Space Invaders</div>
        </div>
        <div id="space-invaders" class="game-board"></div>
    </div>
    <div class="explanation">
        [Right]/[Left] Move spaceship right/left.<span class="bullet">&bull;</span>
        [CTRL] Fire.<span class="bullet">&bull;</span>
        [P] Pause game.<span class="bullet">&bull;</span>
        [U] Upgrade menu.
    </div>
</body>
</html>
