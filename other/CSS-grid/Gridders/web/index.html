    <div class="page">

            </div>
            <div class="box">

            </div>
            <div class="box">
                <div class="knap"><i class="fas fa-search"></i></div>
            </div>
            <div class="box">
                <!-- menu -->
                <div class="knap knap-menu">menu
                    <img class="knap-menu-icon" src="../billeder/menu.svg" alt="menu">

                <!-- menu -->
            </div>
            <div class="box">
                <div class="knap">en</div>
            </div>
        </header>
        <div class="top-slider">
            <div id="top-slider-image"
                style="opacity: 1;background:url(../billeder/pipilotti-rist.gif) no-repeat center"></div>
        </div>
        <main>
            <div class="wrapper-grid1">
                <div class="indhold">
                    <div class="indhold-box">test1</div>
                    <div class="indhold-box">test2</div>
                    <div class="indhold-box">test3</div>
                    <div class="indhold-box">test4</div>
                    <div class="indhold-box">test5</div>
                    <div class="indhold-box">test6</div>
                    <div class="indhold-box">test7</div>
                    <div class="indhold-box">test8</div>
                </div>
                <nav class="menue-sticky"></nav>
            </div>
        </main>
    </div>
</body>
