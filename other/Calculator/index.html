<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body class="background">
    <h1 id="title">Calculator</h1>
    <div class="wrapper">
        <div class="box-wrapper">
            <div id="output" class="calc-result">0</div>
            <div class="calc-block">
                <button id="btn-clear" class="calc-button calc-button--dark">C</button>
                <button id="btn-back" class="calc-button calc-button--dark">bck</button>
                <button id="btn-percent" class="calc-button calc-button--dark">#</button>
                <button id="btn-divide" class="calc-button calc-button--dark">/</button>
                <button id="btn-1" class="calc-button">1</button>
                <button id="btn-2" class="calc-button">2</button>
                <button id="btn-3" class="calc-button">3</button>
                <button id="btn-multiply" class="calc-button calc-button--dark">*</button>
                <button id="btn-4" class="calc-button">4</button>
                <button id="btn-5" class="calc-button">5</button>
                <button id="btn-6" class="calc-button">6</button>
                <button id="btn-minus" class="calc-button calc-button--dark">-</button>
                <button id="btn-7" class="calc-button">7</button>
                <button id="btn-8" class="calc-button">8</button>
                <button id="btn-9" class="calc-button">9</button>
                <button id="btn-plus" class="calc-button calc-button--dark">+</button>
                <button id="btn-negate" class="calc-button calc-button--dark">+/-</button>
                <button id="btn-0" class="calc-button">0</button>
                <button id="btn-decimal-place" class="calc-button calc-button--dark">.</button>
                <button id="btn-equal" class="calc-button calc-button--clr">=</button>
            </div>
        </div>
    </div>
</body>
</html>
